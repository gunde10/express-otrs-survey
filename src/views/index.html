<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
        crossorigin="anonymous"
    />
    <link rel="icon" type="image/x-icon" href="/favicon.png">
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <title>On1Call</title>
  </head>
  <body>
    <div class="survey">
        <h2>Kundundersökning</h2>
        <p>Hur upplevde du den support du fick?</p>
        <input type="range" min="0" max="100" value="50" class="slider" id="rating">
        <p>Är det något du skulle vilja förbättra till nästa gång?</p>
        <textarea id="comment"></textarea>
        <button id="submit">Skicka in</button>
    </div>
    
    <script src="./js/script.js"></script>
  </body>
</html>
